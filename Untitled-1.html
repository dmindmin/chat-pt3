<!DOCTYPE html>
<html>
<head>
  <title>CSV 파일 표시</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>CSV 파일 표시</h1>
  <table id="csvTable">
    <thead>
      <tr>
        <th>항목 1</th>
        <th>항목 2</th>
        <th>항목 3</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <label for="csvInput" style="color: pink;">CSV 파일 선택:</label>
    <input type="file" id="csvInput">
  </div>

  <script>
    // CSV 파일을 읽고 HTML 표에 데이터를 채우는 함수
    function readCSV(file) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var contents = e.target.result;
        var rows = contents.split('\n');
        var tableBody = document.querySelector('#csvTable tbody');

        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].split(',');
          var row = document.createElement('tr');
          
          for (var j = 0; j < cells.length; j++) {
            var cell = document.createElement('td');
            cell.textContent = cells[j];
            row.appendChild(cell);
          }
          
          tableBody.appendChild(row);
        }
      };

      var file = fileInput.files[0];
      reader.readAsText(file, 'euc-kr');
    }

    // 파일 선택 시, readCSV 함수를 호출하여 데이터 표시
    var fileInput = document.querySelector('#csvInput');
    fileInput.onchange = function(e) {
      readCSV(e.target.files[0]);
    };
  </script>
</body>
</html>
